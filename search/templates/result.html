    {% autoescape off %}
    <div class="result-container">
        {% for person in people %}
            <div class="result">
                <div class="title"><a href='/search/detail/{{person.id}}'>{{ person.name }}</a></div>
                <div class="link"><span>/search/detail/{{person.id}}</span></div>
                <div class="info">
                    <span>
                        {{ person.text }}
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endautoescape %}
